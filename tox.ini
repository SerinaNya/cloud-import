[tox]
envlist = pycodestyle
recreate = True

[testenv:pycodestyle]
basepython = python3
deps =
    pycodestyle==2.4.0
commands = {envpython} -m pycodestyle {posargs:ssh_import_id/}

[testenv:pylint]
basepython = python3
deps =
    pylint==1.8.1
commands = {envpython} -m pylint --output-format=parseable \
   {posargs:ssh_import_id/}
